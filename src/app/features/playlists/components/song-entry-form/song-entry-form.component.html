<form [formGroup]="form"
      (ngSubmit)="submit(me)">



  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control"
           name="title"
           formControlName="title"
           #me>
    <div class="alert alert-danger"
         *ngIf="title.invalid && (title.touched || title.dirty)">
      <p *ngIf="title.errors.required">
        Title is required
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="artist">Artist</label>
    <input class="form-control"
           name="artist"
           formControlName="artist">
    <div class="alert alert-danger"
         *ngIf="artist.invalid && (artist.touched || artist.dirty)">
      <p *ngIf="artist.errors.required">
        Artist is required
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="album">Album</label>
    <input class="form-control"
           name="album"
           formControlName="album">
  </div>
  <button type="submit"
          class="btn btn-success">Add Artist</button>
</form>
